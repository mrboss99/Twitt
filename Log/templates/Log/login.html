{% extends "base.html" %}

{% block title %}Log-in{% endblock %}
{% block content %}
    <h1>Log-in</h1>
    <h3><p>Please, use the following form to log-in:</p></h3>
    <form action="." method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p><input type="submit" value="Login"></p>
    </form>
{% endblock %}
