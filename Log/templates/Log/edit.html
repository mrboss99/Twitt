{% extends "base.html" %}

{% block title %} Edit your accounts{% endblock %}


{% block content %}
    <h1>Edit your account</h1>
    <p>You can edit your account using the following form:</p>
    <form action="." method="post" enctype="multipart/form-data">
    <!--We include enctype="multipart/form-data" in our form to enable file uploads. We use an HTML form to submit both
    the user_form and the profile_form forms.-->
        {% csrf_token %}
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        <p><input type="submit" value="Save changes"></p>
    </form>
{% endblock %}
